name: Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint & Type check
        run: npm run lint && npm run lint:types

      - name: Build
        run: npm run build

      - name: Upload to Screeps (main only)
        if: github.ref == 'refs/heads/main'
        env:
          SCREEPS_TOKEN: ${{ secrets.SCREEPS_TOKEN }}
          SCREEPS_HOST: ${{ secrets.SCREEPS_HOST }}
        run: |
          for i in 1 2 3; do
            npm run upload && break
            echo "Retrying upload ($i)..."
            sleep 5
          done
